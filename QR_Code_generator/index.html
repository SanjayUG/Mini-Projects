<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Generator</title>
</head>
<body class="light">
    <h1>Generate the QR Code</h1>
    <div id="modeBtn">
        <button id="random">Click for random background</button>
        <button id="mode">Click to Dark Mode</button>
    </div>
    <div class="container">
        <h3>Enter the <strong>TEXT</strong>:</h3>
        <input type="text" id="qrText" placeholder="Give me text or URL">
        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
        <button onclick="genQR()">Generate QR</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
